<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/192db38860.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <title>Ohmyfood!</title>
</head>

<body>
    <header>
        <div class="flex flex--row flex-justify--center flex-items--center">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h1 class="logo">ohmyfood</h1>
        </div>
    </header>
    <main class="flex flex--col flex-items--center menu menu--2">
        <div class="flex flex-justify--center menu__img">
            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="CHARONNE" />
        </div>
        <div class="flex flex--row flex-justify--between flex-justify--center menu__title">
            <h1>La note enchantée</h1>
            <i class="flex flex-items--center far fa-heart"></i>
        </div>

        <form>
            <section class="flex flex--col flex-items--center">
                <span class="important">ENTRÉES</span>
                <label for="entrée1" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Ravioles de foie gras</span>
                            <p>Accompagnés de leur crème à la truffe</p>
                        </div>
                        <div class="flex menu__price">
                            <span>25€</span>
                            <input name="entrée1" id="entrée1" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
                <label for="entrée2" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Caviar osciètre</span>
                            <p>sur blini à la farine de blé noir</p>
                        </div>
                        <div class="flex menu__price">
                            <span>35€</span>
                            <input name="entrée2" id="entrée2" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
                <label for="entrée3" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Homard et espuma de...</span>
                            <p>Mariné aux zests d'orange</p>
                        </div>
                        <div class="flex menu__price">
                            <span>20€</span>
                            <input name="entrée3" id="entrée3" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
                <label for="entrée4" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Foie gras de canard cuit entier</span>
                            <p>Confiture de figue et pain toasté</p>
                        </div>
                        <div class="flex menu__price">
                            <span>35€</span>
                            <input name="entrée4" id="entrée4" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
            </section>
            <section class="flex flex--col flex-items--center">
                <span class="important">PLATS</span>
                <label for="plat1" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Noix de coquilles Saint-Jacques</span>
                            <p>Sur lit de purée de céleri-rave</p>
                        </div>
                        <div class="flex menu__price">
                            <span>40€</span>
                            <input name="plat1" id="plat1" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
                <label for="plat2" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Langoustine poêlée</span>
                            <p>Purée de patate douce</p>
                        </div>
                        <div class="flex menu__price">
                            <span>35€</span>
                            <input name="plat2" id="plat2" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
                <label for="plat3" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Mijoté de queue de boeuf</span>
                            <p>Et riz sauvage aux zests de citron</p>
                        </div>
                        <div class="flex menu__price">
                            <span>44€</span>
                            <input name="plat3" id="plat3" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
            </section>
            <section class="flex flex--col flex-items--center">
                <span class="important">DESSERTS</span>
                <label for="dessert1" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Macaron noisette et chocolat</span>
                            <p>Glace au caramel brun et sel de Guérande</p>
                        </div>
                        <div class="flex menu__price">
                            <span>18€</span>
                            <input name="dessert1" id="dessert1" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
                <label for="dessert2" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Baba au rhum revisité</span>
                            <p>Avec son coulis de citron</p>
                        </div>
                        <div class="flex menu__price">
                            <span>22€</span>
                            <input name="dessert2" id="dessert2" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
                <label for="dessert3" class="flex flex-justify--center">
                    <div class="flex flex--row flex-justify--between btn__operation--menu">
                        <div class="flex flex--col menu__text">
                            <span>Tarte au citron meringuée</span>
                            <p>Destructurée</p>
                        </div>
                        <div class="flex menu__price">
                            <span>23€</span>
                            <input name="dessert3" id="dessert3" type="checkbox">
                            <span class="custom-checkbox"></span>
                        </div>
                    </div>
                </label>
                <button class="btn" type="submit" id="submit">Commmander</button>
            </section>
        </form>
    </main>
    <footer class="flex flex--col">
        <h1>ohmyfood</h1>
        <div>
            <i class="fas fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
        </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="#">Devenir Partenaire</a>
        </div>
        <a href="#">Mentions légales</a>
        <a href="mailto:ohmyfoodm@ohmyfood.fr">Contact</a>
    </footer>
</body>

</html>
