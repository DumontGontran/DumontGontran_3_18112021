<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/192db38860.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <title>Ohmyfood!</title>
</head>

<body>
    <header>
        <div class="flex flex--row flex-justify--center flex-items--center">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h1 class="logo">ohmyfood</h1>
        </div>
    </header>
    <main class="flex flex--col flex-items--center menu">
        <div class="flex flex-justify--center menu__img">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="CITÉ-ROUGE" />
        </div>
        <div class="flex flex--row flex-justify--between flex-justify--center menu__title">
            <h1>À la française</h1>
            <i class="flex flex-items--center far fa-heart"></i>
        </div>

        <form>
        <section class="flex flex--col flex-items--center">
            <span class="important">ENTRÉES</span>
            <label for="entrée1" class="flex flex-justify--center">
            <div class="flex flex--row flex-justify--between btn__operation--menu">
                <div class="flex flex--col menu__text">
                    <span>Tartare de poulet acidulé</span>
                    <p>Aux zests d'orange</p>
                </div>
                <div class="flex menu__price">
                    <span>25€</span>
                    <input name="entrée1" id="entrée1" type="checkbox">
                    <span class="custom-checkbox"></span>
                </div>
            </div>
            </label>
            <label for="entrée2" class="flex flex-justify--center">
            <div class="flex flex--row flex-justify--between btn__operation--menu">
                <div class="flex flex--col menu__text">
                    <span>Velouté de légumes d'antan</span>
                    <p>Carotte, panais, topinambour</p>
                </div>
                <div class="flex menu__price">
                    <span>35€</span>
                    <input name="entrée2" id="entrée2" type="checkbox">
                    <span class="custom-checkbox"></span>
                </div>
            </div>
            </label>
            <label for="entrée3" class="flex flex-justify--center">
            <div class="flex flex--row flex-justify--between btn__operation--menu">
                <div class="flex flex--col menu__text">
                    <span>Soupe à l'oignon</span>
                    <p>Revisitée</p>
                </div>
                <div class="flex menu__price">
                    <span>20€</span>
                    <input name="entrée3" id="entrée3" type="checkbox">
                    <span class="custom-checkbox"></span>
                </div>
            </div>
            </label>
        </section>
        <section class="flex flex--col flex-items--center">
            <span class="important">PLATS</span>
            <label for="plat1" class="flex flex-justify--center">
            <div class="flex flex--row flex-justify--between btn__operation--menu">
                <div class="flex flex--col menu__text">
                    <span>Coquilles Saint-Jacques</span>
                    <p>Accompagnées d'une purée de panais</p>
                </div>
                <div class="flex menu__price">
                    <span>40€</span>
                    <input name="plat1" id="plat1" type="checkbox">
                    <span class="custom-checkbox"></span>
                </div>
            </div>
        </label>
        <label for="plat2" class="flex flex-justify--center">
            <div class="flex flex--row flex-justify--between btn__operation--menu">
                <div class="flex flex--col menu__text">
                    <span>Magret de canard</span>
                    <p>Et parmentier de pommes de terres</p>
                </div>
                <div class="flex menu__price">
                    <span>35€</span>
                    <input name="plat2" id="plat2" type="checkbox">
                    <span class="custom-checkbox"></span>
                </div>
            </div>
        </label>
        <label for="plat3" class="flex flex-justify--center">
            <div class="flex flex--row flex-justify--between btn__operation--menu">
                <div class="flex flex--col menu__text">
                    <span>Pigeonneau d'Ille-et-Vilaine</span>
                    <p>Sur son lit de gnocchis aux légumes</p>
                </div>
                <div class="flex menu__price">
                    <span>44€</span>
                    <input name="plat3" id="plat3" type="checkbox">
                    <span class="custom-checkbox"></span>
                </div>
            </div>
        </label>
        </section>
        <section class="flex flex--col flex-items--center">
            <span class="important">DESSERTS</span>
            <label for="dessert1" class="flex flex-justify--center">
            <div class="flex flex--row flex-justify--between btn__operation--menu">
                <div class="flex flex--col menu__text">
                    <span>Pétales de violettes glacés</span>
                    <p>Et purée de noisettes</p>
                </div>
                <div class="flex menu__price">
                    <span>18€</span>
                    <input name="dessert1" id="dessert1" type="checkbox">
                    <span class="custom-checkbox"></span>
                </div>
            </div>
            </label>
            <label for="dessert2" class="flex flex-justify--center">
            <div class="flex flex--row flex-justify--between btn__operation--menu">
                <div class="flex flex--col menu__text">
                    <span>Fondant au chocolat</span>
                    <p>Revsisité</p>
                </div>
                <div class="flex menu__price">
                    <span>22€</span>
                    <input name="dessert2" id="dessert2" type="checkbox">
                    <span class="custom-checkbox"></span>
                </div>
            </div>
            </label>
            <label for="dessert3" class="flex flex-justify--center">
            <div class="flex flex--row flex-justify--between btn__operation--menu">
                <div class="flex flex--col menu__text">
                    <span>Millefeuille croustillant</span>
                    <p>Myrtilles et pâte d'amande</p>
                </div>
                <div class="flex menu__price">
                    <span>23€</span>
                    <input name="dessert3" id="dessert3" type="checkbox">
                    <span class="custom-checkbox"></span>
                </div>
            </div>
            </label>
            <button class="btn" type="submit" id="submit">Commmander</button>
        </section>
        </form>
    </main>
    <footer class="flex flex--col">
        <h1>ohmyfood</h1>
        <div>
            <i class="fas fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
        </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="#">Devenir Partenaire</a>
        </div>
        <a href="#">Mentions légales</a>
        <a href="mailto:ohmyfoodm@ohmyfood.fr">Contact</a>
    </footer>
</body>

</html>
