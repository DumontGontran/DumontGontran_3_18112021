<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/192db38860.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <title>Ohmyfood!</title>
</head>

<body>
    <header>
        <div class="flex flex--row flex-justify--center flex-items--center">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h1 class="logo">ohmyfood</h1>
        </div>
    </header>
    <main class="flex flex--col flex-items--center menu">
        <div class="flex flex-justify--center menu__img">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="MÉNILMONTANT" />
        </div>
        <div class="flex flex--row flex-justify--between flex-justify--center menu__title">
            <h1>La palette du goût</h1>
            <i class="flex flex-items--center far fa-heart"></i>
        </div>

        <form>
            <section class="flex flex--col flex-items--center">
                <h2 class="title_underline">ENTRÉES</h2>
                <label for="entrée1" class="flex flex-justify--center">
                    <span class="flex flex--row flex-justify--between btn__operation--menu btn__operation--menu--1">
                        <span class="flex flex--col menu__text">
                            <span class="text--top text--bold text-overflow--ellipsis">Fricassée d'escargot</span>
                            <span class="text--bottom text-overflow--ellipsis">Au piment d'espelette</span>
                        </span>
                        <span class="flex menu__price">
                            <span class="text--bottom text--bold">25€</span>
                            <input name="entrée1" id="entrée1" type="checkbox">
                            <span class="custom-checkbox text--bold"></span>
                        </span>
                    </span>
                </label>
                <label for="entrée2" class="flex flex-justify--center">
                    <span class="flex flex--row flex-justify--between btn__operation--menu btn__operation--menu--2">
                        <span class="flex flex--col menu__text">
                            <span class="text--top text--bold text-overflow--ellipsis">Foies gras de canard mi-cuit</span>
                            <span class="text--bottom text-overflow--ellipsis">Et ses copeaux de truffe noire</span>
                        </span>
                        <span class="flex menu__price">
                            <span class="text--bottom text--bold">35€</span>
                            <input name="entrée2" id="entrée2" type="checkbox">
                            <span class="custom-checkbox text--bold"></span>
                        </span>
                    </span>
                </label>
                <label for="entrée3" class="flex flex-justify--center">
                    <span class="flex flex--row flex-justify--between btn__operation--menu btn__operation--menu--3">
                        <span class="flex flex--col menu__text">
                            <span class="text--top text--bold text-overflow--ellipsis">Oeuf au plat</span>
                            <span class="text--bottom text-overflow--ellipsis">Assaisonné à la truffe sur lit de caviar</span>
                        </span>
                        <span class="flex menu__price">
                            <span class="text--bottom text--bold">20€</span>
                            <input name="entrée3" id="entrée3" type="checkbox">
                            <span class="custom-checkbox text--bold"></span>
                        </span>
                    </span>
                </label>
            </section>
            <section class="flex flex--col flex-items--center">
                <h3 class="title_underline">PLATS</h3>
                <label for="plat1" class="flex flex-justify--center">
                    <span class="flex flex--row flex-justify--between btn__operation--menu btn__operation--menu--4">
                        <span class="flex flex--col menu__text">
                            <span class="text--top text--bold text-overflow--ellipsis">Filet de boeuf aux herbes</span>
                            <span class="text--bottom text-overflow--ellipsis">Accompagné de sa ribambelle de légumes</span>
                        </span>
                        <span class="flex menu__price">
                            <span class="text--bottom text--bold">40€</span>
                            <input name="plat1" id="plat1" type="checkbox">
                            <span class="custom-checkbox text--bold"></span>
                        </span>
                    </span>
                </label>
                <label for="plat2" class="flex flex-justify--center">
                    <span class="flex flex--row flex-justify--between btn__operation--menu btn__operation--menu--5">
                        <span class="flex flex--col menu__text">
                            <span class="text--top text--bold text-overflow--ellipsis">Parmentier de queue de boeuf</span>
                            <span class="text--bottom text-overflow--ellipsis">À la truffe noire sur sa purée de panais</span>
                        </span>
                        <span class="flex menu__price">
                            <span class="text--bottom text--bold">35€</span>
                            <input name="plat2" id="plat2" type="checkbox">
                            <span class="custom-checkbox text--bold"></span>
                        </span>
                    </span>
                </label>
                <label for="plat3" class="flex flex-justify--center">
                    <span class="flex flex--row flex-justify--between btn__operation--menu btn__operation--menu--6">
                        <span class="flex flex--col menu__text">
                            <span class="text--top text--bold text-overflow--ellipsis">Filet de Turbot</span>
                            <span class="text--bottom text-overflow--ellipsis">Aux agrumes</span>
                        </span>
                        <span class="flex menu__price">
                            <span class="text--bottom text--bold">44€</span>
                            <input name="plat3" id="plat3" type="checkbox">
                            <span class="custom-checkbox text--bold"></span>
                        </span>
                    </span>
                </label>
            </section>
            <section class="flex flex--col flex-items--center">
                <h4 class="title_underline">DESSERTS</h4>
                <label for="dessert1" class="flex flex-justify--center">
                    <span class="flex flex--row flex-justify--between btn__operation--menu btn__operation--menu--7">
                        <span class="flex flex--col menu__text">
                            <span class="text--top text--bold text-overflow--ellipsis">Paris-Brest</span>
                            <span class="text--bottom text-overflow--ellipsis">Revisité</span>
                        </span>
                        <span class="flex menu__price">
                            <span class="text--bottom text--bold">18€</span>
                            <input name="dessert1" id="dessert1" type="checkbox">
                            <span class="custom-checkbox text--bold"></span>
                        </span>
                    </span>
                </label>
                <label for="dessert2" class="flex flex-justify--center">
                    <span class="flex flex--row flex-justify--between btn__operation--menu btn__operation--menu--8">
                        <span class="flex flex--col menu__text">
                            <span class="text--top text--bold text-overflow--ellipsis">Macaron au chocolat d'exception</span>
                            <span class="text--bottom text-overflow--ellipsis">Et glace à la vanille de Madagascar</span>
                        </span>
                        <span class="flex menu__price">
                            <span class="text--bottom text--bold">22€</span>
                            <input name="dessert2" id="dessert2" type="checkbox">
                            <span class="custom-checkbox text--bold"></span>
                        </span>
                    </span>
                </label>
                <label for="dessert3" class="flex flex-justify--center">
                    <span class="flex flex--row flex-justify--between btn__operation--menu btn__operation--menu--9">
                        <span class="flex flex--col menu__text">
                            <span class="text--top text--bold text-overflow--ellipsis">Mousse au chocolat</span>
                            <span class="text--bottom text-overflow--ellipsis">Au piment d'espelette et à la truffe noire</span>
                        </span>
                        <span class="flex menu__price">
                            <span class="text--bottom text--bold">23€</span>
                            <input name="dessert3" id="dessert3" type="checkbox">
                            <span class="custom-checkbox text--bold"></span>
                        </span>
                    </span>
                </label>
                <button class="btn" type="submit" id="submit">Commander</button>
            </section>
        </form>
    </main>
    <footer class="flex flex-justify--center">
        <div class="flex flex--col">
            <h5>ohmyfood</h5>
            <div>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </div>
            <div>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir Partenaire</a>
            </div>
            <a href="#">Mentions légales</a>
            <a href="mailto:ohmyfoodm@ohmyfood.fr">Contact</a>
        </div>
    </footer>
</body>

</html>
